<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Members List</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
  </head>

  <body onload="fetchMembers()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Team Members List</h3>
      </div>
      <div>
          <button id="addNew" type="submit" class="btn btn-primary">Add a New Member</button>
      </div>

      <div class="jumbotron modal" id="my-modal">
      <form id="myForm" class="modal-content" aria-readonly="true">
            <div class="row mb-3">
                <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputID" value="Liveconnect" readonly>
                </div>
            </div> 
            <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="inputTitle" placeholder="Enter position">
               </div>
            </div>        
          <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
            </div>
          </div>
          <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
          </div>
        </div>
          <div class="row mb-3">
            <label for="inputMobile" class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputMobile" placeholder="Enter mobile number">
            </div>
          </div>
        <div class="row mb-3">
          <label for="inputTeam" class="col-sm-2 col-form-label">Team</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTeam" value="Media Lab." readonly>
          </div>
        </div>
        <p class="error" id="error"></p>
        <div class="d-inline d-block justify-content-space-between">
            <button id="submit" type="submit" class="btn btn-primary">Add</button>
            <button id="close" class="btn btn-primary">Close</button>
        </div>
       
      </form>
      </div>
    
      <div class="row members">
        <div class="col-lg-12">
          <div id="membersList"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2021 LiveConnect Team</p>
      </footer>

    </div> <!-- /container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
  </body>
</html>
